group 'RozetkaRozsokha'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.34'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.7.1'
    testCompile group: 'org.openqa.selenium.WebDriver', name: 'selenium-webDriver'
}
